---
layout: default
title: Posts
---
<section id="posts">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%B %-d, %Y" }}</p>
      <div>{{ post.excerpt | markdownify }}</div>
    </article>
  {% endfor %}
</section>
